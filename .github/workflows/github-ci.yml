name: CI - Build & Push Ollama

on:
  push:
    branches: ["main", "staging"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: noveriojoee/ollama-qwen3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: noveriojoee
          password: Testing12345

      - name: Build base image (no model baked)
        run: |
          docker build -t $IMAGE_NAME:latest -f Dockerfile .

      - name: Push final image to Docker Hub
        run: |
          docker push $IMAGE_NAME:latest

      - name: Cleanup
        if: always()
        run: |
          docker rm -f $IMAGE_NAME:latest || true
          docker image prune -af || true

      - name: Report
        run: echo "Pushed $IMAGE_NAME:latest"
